{% extends "layouts/formlayout.html" %}

{% block title_form %}
<h2>Delete Cooks</h2>
{% endblock %}

{% block body_form %}
<form action="{{ url_for('cooksdelete')}}" method="post">
  <label for="chefnames">Select a chef</label>
  <select name="chefnames">
    {% for name in chefnames %}
      <option value="{{ name }}">{{ name }}</option>
    {% endfor %} 
  </select>
  <label for="dishnames">Select a dish</label>
  <select name="dishnames">
    {% for name in dishnames %}
      <option value="{{ name }}">{{ name }}</option>
    {% endfor %} 
  </select>
  <div>
    <input type="hidden" id="confirmInput" name="confirmInput"> 
    <button type="submit" name="delete_button" value="delete_button" onClick="confirmDelete('cooks')"> Delete </button>

      <!-- <button >Delete</button> -->
  </div>
</form>

{% endblock %}
